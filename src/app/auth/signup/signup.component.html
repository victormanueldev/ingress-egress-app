<main>
    <section class="section section-shaped section-lg">
      <div class="shape shape-style-1 bg-gradient-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card bg-secondary shadow border-0">
              <div class="card-header bg-white pb-4">
                <div class="text-muted text-center mb-3">
                  <small>Sign up with</small>
                </div>
                <div class="text-center">
                  <a href="javascript:void(0)" class="btn btn-neutral btn-icon mr-4">
                    <span class="btn-inner--icon">
                      <img src="./assets/img/icons/common/github.svg">
                    </span>
                    <span class="btn-inner--text">Github</span>
                  </a>
                  <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                    <span class="btn-inner--icon">
                      <img src="./assets/img/icons/common/google.svg">
                    </span>
                    <span class="btn-inner--text">Google</span>
                  </a>
                </div>
              </div>
              <div class="card-body px-lg-5 py-lg-5">
                <div class="text-center text-muted mb-4">
                  <small>Or sign up with credentials</small>
                </div>
                <form role="form" #signupForm="ngForm" (ngSubmit)="signup( signupForm.value )">
                  <div class="form-group" [ngClass]="{'focused':focus===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                      </div>
                      <input 
                        class="form-control" 
                        placeholder="Name" 
                        type="text" 
                        (focus)="focus=true" 
                        (blur)="focus=false"
                        required
                        ngModel
                        name="name"
                      >
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus1===true}">
                    <div class="input-group input-group-alternative mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                      </div>
                      <input 
                        class="form-control" 
                        placeholder="Email" 
                        type="email" 
                        (focus)="focus1=true" 
                        (blur)="focus1=false"
                        required
                        ngModel
                        name="email"
                      >
                    </div>
                  </div>
                  <div class="form-group" [ngClass]="{'focused':focus2===true}">
                    <div class="input-group input-group-alternative">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                      </div>
                      <input 
                        class="form-control" 
                        placeholder="Password" 
                        type="password" 
                        (focus)="focus2=true" 
                        (blur)="focus2=false"
                        required
                        ngModel
                        name="password"
                      >
                    </div>
                  </div>
                  <div class="row my-4">
                    <div class="col-12">
                      <div class="custom-control custom-control-alternative custom-checkbox">
                        <input class="custom-control-input" id="customCheckRegister" type="checkbox" required>
                        <label class="custom-control-label" for="customCheckRegister">
                          <span>I agree with the
                            <a href="javascript:void(0)">Privacy Policy</a>
                          </span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="text-center">
                    <div class="col-12" [hidden]="!isLoading">
                      <button [disabled]="true" class="btn btn-primary my-4">
                        <div class="row">
                          <div class="col-8">
                            <span>Creating User...</span>
                          </div>
                          <div class="col-4">
                            <app-half-circle-spinner
                            style="position: absolute;display: inline-block;"
                            [animationDuration]="1000"
                            [size]="22"
                            [color]="'#fff'"
                          ></app-half-circle-spinner>
                          </div>
                        </div>
                      </button>
                    </div>
                    <div class="col-12" [hidden]="isLoading">
                      <button [disabled]="signupForm.invalid" class="btn btn-primary mt-4">Create account</button>
                    </div>
                    
                  </div>
                </form>
              </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                  <a routerLink="/auth/login" class="text-light">
                    <small>Back to login</small>
                  </a>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
  </main>
