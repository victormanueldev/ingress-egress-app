<h3>Movements Detail</h3>
<div class="table-container row">
  <div class="col-12">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Description</th>
          <th scope="col">Amount</th>
          <th scope="col">Type</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movement of movements$ | async; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ movement.description }}</td>
          <td>{{ movement.amount }}</td>
          <td>{{ movement.type }}</td>
          <td>
            <button (click)="deleteItem( movement.uid )"  class="btn btn-icon btn-sm btn-outline-secondary" type="button">
              <span class="btn-inner--icon"><i class="fa fa-trash"></i></span>
            </button>
            <button class="btn btn-icon btn-sm btn-outline-secondary" type="button">
              <span class="btn-inner--icon"><i class="fa fa-edit"></i></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
