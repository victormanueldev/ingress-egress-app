<div 
    *ngIf="alertData.present"
    class="alert alert-dismissible fade show"
    [ngClass]="{ 
        'show'          : alertData.present, 
        'alert-danger'  : alertData.cssClass === 'error', 
        'alert-primary' : alertData.cssClass === 'primary' }" 
    role="alert">
    <span class="alert-inner--icon"><i class="fa" [ngClass]="alertData.icon" ></i></span>
    <span class="alert-inner--text"><strong>{{ alertData.type }}!</strong> {{ alertData.message }}</span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="close()">
      <span aria-hidden="true">Ã—</span>
    </button>
</div>
